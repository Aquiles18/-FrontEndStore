<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>         <!-- vamos a introducir la metodologia BEM en este proyecto -->
    <header class="header"> <!-- tanto header como nav son bloques ya que no dependen de nada y por sí solos son significativos -->
        <a href="index.html"> <!--estamos haciendo que el logotipo actue como enlace para que nos lleve siempre a la pagina principal. alt es para que aparezca un texto en caso de no poder cargarse la imagen-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo"><!-- img es un elemento por lo que se nombrará como tal  -->
        </a>
    </header>    

    <nav class="navegacion">
        <!-- si escribimos "a*2" nos crea directamente dos enlaces -->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>Efficitur arcu a scelerisque elementum. Sed sit amet elit ut mauris aliquet gravida sed quis enim. Nam scelerisque quis ligula sed molestie.</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option> <!--disabled selected para no poder seleccionar esta opcion y que sea la que salga por defecto al inicio-->
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>    

    <footer class="footer">
        <p class="footer__texto">Front-End Store - Todos los derechos reservados 2022</p>
    </footer>
</body>
</html>
